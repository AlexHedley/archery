<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Archery Scores" />
        <meta name="keywords" content="archery, scores" />
        <meta name="author" content="Alex Hedley" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
        <link rel="stylesheet" href="css/vendor/sticky-footer.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" />
        <!-- <link rel="stylesheet" href="css/jquery-ui.min.css"> -->
        <link rel="stylesheet" href="css/vendor/jquery-ui.1.12.1.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <!-- Components -->
        <link rel="stylesheet" href="components/score/score.component.css" />

        <link rel="shortcut icon" href="favicon.ico" />
        <!-- Fonts -->
        <!-- <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'> -->

        <title>Archery Scores</title>
    </head>
    <body ng-app="app">
        <!-- Begin page content -->
        <main role="main" class="container" ng-controller="controller">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item active" role="presentation">
                    <button class="nav-link active" id="score-tab" data-bs-toggle="tab" data-bs-target="#score" type="button" role="tab" aria-controls="score" aria-selected="true">Score</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="score-tab" data-bs-toggle="tab" data-bs-target="#score-creator" type="button" role="tab" aria-controls="score-creator" aria-selected="true">
                        Score Creator
                    </button>
                </li>
            </ul>

            <!-- Tabs -->
            <div class="tab-content" id="myTabContent">
                <!-- Scores -->
                <div class="tab-pane fade show active" id="score" role="tabpanel" aria-labelledby="score-tab">
                    <section class="jumbotron title-container text-center">
                        <div>
                            <h1>
                                <i class="fa-solid fa-bullseye"></i>
                                Archery Scores
                            </h1>

                            <div class="row justify-content-md-center">
                                <div class="col-lg-8">
                                    <div class="input-group search-bar">
                                        <input type="text" class="form-control" ng-model="searchText" placeholder="Search for a game!..." aria-label="Search" />
                                        <button type="submit" class="btn btn-success">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h2>üèπ Stats</h2>
                            </div>
                        </div>

                        <div class="row justify-content-md-center">
                            <score score="scores[0]"></score>
                        </div>
                    </div>
                </div>

                <!-- Score Creator -->
                <div class="tab-pane fade" id="score-creator" role="tabpanel" aria-labelledby="score-creator-tab">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h2>üèπ Score Creator</h2>
                            </div>
                        </div>

                        <div class="row justify-content-md-center">
                            <div class="col">
                                <p>In Progress...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <br />

        <footer class="footer">
            <div class="container">
                <span class="text-muted"> <a href="https://www.alexhedley.com/" target="_blank">Alex Hedley</a>.</span>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/vendor/jquery/jquery-3.3.1.min.js"></script>
        <script>
            window.jQuery || document.write('<script src="js/vendor/jquery/jquery-slim.min.js"><\/script>');
        </script>
        <script src="js/vendor/jquery/jquery-ui.min.js"></script>
        <script src="js/vendor/bootstrap/bootstrap.min.js"></script>
        <script src="js/vendor/angularjs/angular.min.js"></script>

        <!-- <script src="js/vendor/chartjs/chart.min.js"></script>
        <script src="js/vendor/chartjs/chartjs-plugin-annotation_1.0.2.js"></script>
        <script src="js/vendor/chartjs/chartjs-plugin-datalabels.min.js"></script> -->

        <script src="js/app.js"></script>
        <!-- Components -->
        <script src="components/score/score.component.js"></script>
    </body>
</html>
